<div *ngIf="loading">Loading recipes...</div>

<div *ngIf="!loading && recipes.length === 0">
  No recipes found.
</div>

<div *ngIf="!loading && recipes.length > 0">
  <h1>Recipe List</h1>
  <div *ngFor="let recipe of recipes" class="recipe-card">
    <h2>{{ recipe.strMeal }}</h2>
    <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" width="200" />
    <p><strong>Category:</strong> {{ recipe.strCategory }}</p>
    <p><strong>Cuisine:</strong> {{ recipe.strArea }}</p>
    <a [routerLink]="'/recipe/' + recipe.idMeal">View Details</a>
  </div>
</div>
